name: Car Price ML Pipeline

on:
  schedule:
    - cron: "0 3 * * *"       # runs daily at 8:30 AM IST (3:00 AM UTC)
  repository_dispatch:
    types: [train_model]     # triggered by scraper completion
  workflow_dispatch:         # allow manual run from GitHub UI

jobs:
  ml-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Full ML Pipeline
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: python main.py

      - name: Upload Trained Model and Metrics
        uses: actions/upload-artifact@v4
        with:
          name: car-price-model
          path: |
            ml/models/
            ml/models/metrics.json
          if-no-files-found: warn
